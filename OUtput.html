<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 25px;
            max-width: 900px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .radio-option input {
            margin-right: 5px;
        }
        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 8px 18px;
            margin: 0 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Patient Registration Form</h2>
    <form action="#" method="post">
        <div class="row">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" value="Qods Yaqoub AL-Mahrough" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth <span class="required">*</span></label>
                <input type="date" id="dob" name="dob" value="2006-07-01" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="gender" value="male" checked>
                        <label>Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="gender" value="female">
                        <label>Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number <span class="required">*</span></label>
                <input type="tel" id="contact" name="contact" value="+96898765432" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="qodsalmahrough@gmail.com">
            </div>
            <div class="form-group">
                <label for="address">Address <span class="required">*</span></label>
                <textarea id="address" name="address" rows="2" required>House 4126, May 4749, Al Khowar 33, Muscat 133, Sultanate of Oman.</textarea>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="insuranceProvider">Insurance Provider <span class="required">*</span></label>
                <select id="insuranceProvider" name="insuranceProvider" required>
                    <option value="Oman United Insurance Company" selected>Oman United Insurance Company</option>
                    <option value="Sukoon Insurance">Sukoon Insurance</option>
                    <option value="Muscat Insurance Company">Muscat Insurance Company</option>
                </select>
            </div>
            <div class="form-group">
                <label for="policyNumber">Insurance Policy Number <span class="required">*</span></label>
                <input type="text" id="policyNumber" name="policyNumber" value="ABC123456789" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="emergencyName">Emergency Contact Name <span class="required">*</span></label>
                <input type="text" id="emergencyName" name="emergencyName" value="Yaqoub" required>
            </div>
            <div class="form-group">
                <label for="emergencyContact">Emergency Contact Number <span class="required">*</span></label>
                <input type="tel" id="emergencyContact" name="emergencyContact" value="+96891234567" required>
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
